<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragmentos/head :: head-css">
    <title>Erro</title>
</head>

<body  class="hold-transition skin-red sidebar-mini"  th:class=" 'hold-transition skin-'+ ${configuracaoAtual.cortopo} + ' sidebar-mini' ">
			
			<div class="wrapper">

<!-- 	   			  <nav th:replace="fragmentos/top-nav :: nav"> -->
				
<!-- 				</nav> -->
				
<!-- 					<div th:replace="fragmentos/nav :: nav-side"> </div> -->

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1 th:text="${errMsg}" >
        404 Error Page
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Erro</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">404 error</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="error-page">
        <h2 class="headline text-yellow" th:text="${errCode}" > 404</h2>

        <div class="error-content">
          <h3><i class="fa fa-warning text-yellow" th:text="${errCode}" ></i> Oops! Page not found.</h3>

          <p th:text="${errCode}">
            We could not find the page you were looking for.
            Meanwhile, you may <a href="../../index.html">return to dashboard</a> or try using the search form.
          </p>
          
          <p th:text="${errMsg}"></p>
          
               <p th:text="${errCode}"></p>
               
               <p th:text="${mensagem}"></p>
               
               <a href='javascript:history.back(1)' class="btn btn-default">Voltar</a>
               
               <a th:href="@{/login}" class="btn btn-default" > Voltar Login</a>
               
                 <a th:href="@{/home}" class="btn btn-default" > Voltar Cardapio</a>


        </div>
        <!-- /.error-content -->
      </div>
      <!-- /.error-page -->
    </section>
    <!-- /.content -->
  </div>
  
  	<div th:replace="fragmentos/footer :: script" style="display:none;"></div>
  
</div>

							
						

</body>

</html>
