	<head th:replace="fragmentos/head :: head-css">

                                                   <td th:text="${categoria.catpai}">catpai</td>
                                                  
		                                            <td><label><input name="optionsCheckboxes" class="checkbox" type="checkbox" th:checked="${categoria.ativo}" disabled/></label></td>

	                                                <td>
	                                                <div class="btn-group" >

                                    						<i class="material-icons">info</i>
			                       						</a>
	                       						 
                                                        <a  rel="tooltip" title="Editar" class="btn btn-muted btn-simple btn-md" th:href="@{/categoria/editar(id=${categoria.id})}">
                                    						<i class="material-icons">mode edit</i>
			                       						</a>
	                       								                                            
		                                            																									
                                                        <a  rel="tooltip" title="Excluir" class="btn btn-danger btn-simple btn-md" th:href="@{/categoria/delete(id=${categoria.id})}">

			                       						</a>
			                       						
			                       						</div>
			                       						
			                       						</td>
