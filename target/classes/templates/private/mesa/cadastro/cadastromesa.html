<title>Cadastro Mesa</title>

<body class="hold-transition skin-red sidebar-mini"
	th:class=" 'hold-transition skin-'+ ${configuracaoAtual.cortopo} + ' sidebar-mini' ">








	<div class="wrapper">

		<nav th:replace="fragmentos/top-nav :: nav"></nav>

			<section class="content-header">
				<h1>
					Mesa <small>Cadastro</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Mesa</a></li>
					<li class="active"><a href="#">Cadastro</a></li>
					<!--         <li class="active">Blank page</li> -->
				</ol>
			</section>


			<div class="content">


				<!-- 				mensagens do sistema  -->

				<div class="row-fluid" th:if="${sucesso}">

					<div class="alert alert-success">
						<div class="container-fluid">
							<div class="alert-icon">
								<i class="material-icons">check</i>
							</div>
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true"><i class="material-icons">clear</i></span>
							</button>
							<b>Mensagem:</b> <span th:utext="${sucesso}"> </span> <span
								class="btn btn-sm btn-warning"><a
								th:href="@{/mesa/cadastro}"><i></i>Novo</a></span> <span
								class="btn btn-sm btn-warning"><a
								th:href="@{/mesa/editar(id=${mesa.id})}"><i></i>Editar</a></span>

						</div>


					</div>



				</div>

				<div class="row-fluid" th:if="${erro}">

					<div class="alert alert-danger">
						<div class="container-fluid">
							<div class="alert-icon">
								<i class="material-icons">error</i>
							</div>
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true"><i class="material-icons">clear</i></span>
							</button>
							<b>Mensagem:</b> <span th:utext="${erro}"></span> <span
								class="btn btn-sm btn-warning"><a
								th:href="@{/mesa/cadastro}"><i></i>Novo</a></span> <span
								class="btn btn-sm btn-warning"><a
								th:href="@{/mesa/editar(id=${mesa.id})}"><i></i>Editar</a></span>

						</div>


					</div>



				</div>

				<!-- fim das mensagens -->


				<!-- inicio do conteudo  -->


				



				<div class="col-md-7 panel">
					<div class="col-md-7">
						<!--                       <div class="panel form-element-padding"> -->
						<div class="panel-heading">
							<h4>Cadastro de Mesa</h4>
						</div>
						<div class="panel-body" style="padding-bottom: 30px;">


							<form th:action="@{/mesa/{acao}(acao=${acao})}" th:object="${mesa}"
								ModelAttribute="mesa" method="POST">


								<div class="form-group">

									<div class="checkbox">


										<label> <input type="checkbox"
											th:checked="${mesa.ativo}" /> Ativo
										</label>
									</div>



								</div>
								
						<div class="form-group label-floating ">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-envelope"></i>
										</div>

										<input id="id" name="id" class="form-control android"
											type="text" th:value="${mesa.id}"
											placeholder="Digite o id" readonly="readonly" />

									</div>
								</div>


								<div class="form-group label-floating ">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-envelope"></i>
										</div>

										<input id="numero" name="numero" class="form-control" type="text"
											th:value="${mesa.numero}" placeholder="Digite o numero" />

									</div>
								</div>







								<div class="form-group label-floating ">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-user-secret"></i>
										</div>
										<select id="status" name="status"
											class="form-control select2">
											<optgroup label="Tipos de Permissoes do usuario">

												<option th:each="rol: ${mesa.status}"
													th:selected="${rol}" class="selected" th:text="${rol}" th:value="${rol}">Usuario
													NÃ£o Tem Nenhuma Regra</option>



												<option th:each="role : ${status}" th:value="${role}">

													<span th:text="${role}">Nenhuma Regra
														Cadastrada </span>

												</option>


											</optgroup>
										</select>

									</div>
								</div>




								<input type="hidden" name="${_csrf.parameterName}"
									value="${_csrf.token}" />



								<button type="submit" th:value="${acao}" th:text="${acao}"
									class="btn btn-success">Salvar</button>
								<a href='javascript:history.back(1)' class="btn btn-default">Voltar</a>

							</form>

							<!-- 						</div> -->





							<!-- 				<div th:replace="fragmentos/footer :: script" style="display:none;"></div> -->



						</div>

						<div class="clearfix"></div>

						<!-- 			</div> -->

					</div>



					<div class="clearfix"></div>

				</div>





			</div>
			<div class="clearfix"></div>
		</div>

		<div class="clearfix"></div>
	</div>




	<script src="resources/static/js/bootstrap-datepicker.pt-BR.js"
