<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragmentos/head :: head-css">

	<link rel="stylesheet" media="screen"
	href="resources/static/css/dataTables.bootstrap.css"
	th:href="@{/css/dataTables.bootstrap.css}" type="text/css" />

</head>

    <title>Movimentacao Premio</title>



		<body  class="hold-transition skin-red sidebar-collapse sidebar-mini"  th:class=" 'hold-transition skin-'+ ${configuracaoAtual.cortopo} + ' sidebar-collapse sidebar-mini' ">
			
			<div class="wrapper">

	   			  <nav th:replace="fragmentos/top-nav :: nav">
				
				</nav>
				
					<div th:replace="fragmentos/nav :: nav-side"> </div>
					
					
					  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
       Premio
        <small>Movimentacoes</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Premio</a></li>
        <li class="active"><a href="#">Movimentacoes</a></li>
<!--         <li class="active">Blank page</li> -->
      </ol>
    </section>
    
    
    
    
    	<section class="content connectedSortable">
    	<div class="box box-solid">
            <div class="box-header bg-black with-border ui-sortable-handle"  th:class=" 'box-header bg-'+ ${configuracaoAtual.cortopo} + ' with-border ui-sortable-handle'">
                            <i class="fa fa-th"></i>
              
                            <h5 class="box-title">Premio <a rel="tooltip" title="Adicionar Premio"  th:href="@{/premio/cadastro}"> <i class="fa fa-user-plus"></i></a></h5>
              

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                            <div class="table-responsive">
                                <table id="example1" class="table table-bordered table-striped table-hover js-basic-example dataTable">
                                    <thead>
                                        <tr>
                                            <th class="hide">Id</th>
                                            <th >Foto</th>
                                            <th >Nome</th>
                                             <th>Valor</th>
<!--                                             <th>Permissao</th> -->
                                            <th >Ativo</th>
<!--                                             <th >Resultado</th> -->
                                            
                                            
                                  <div sec:authorize="hasRole('ROLE_ADM')">
                                   
                                   <th >OPERACOES</th>
                                  
                                  </div>
                                            

		
</tr>
                                        </thead>
                                        
                                        <tbody>
                                            <tr th:each="premio: ${premios}">
                                                <td th:text="${premio.id}" class="hide">id</td>
                                                  <td><img th:src="@{/img/premio/{fotoc}(fotoc=${premio.foto})}" class="img-circle img-sm" alt="fotouser" width="48" height="48" /></td>
                                                   <td th:text="${premio.name}">email</td>
                                                     <td th:text="${premio.desconto}">senha</td>
<!--                                                     <td th:text="${usuario.roles}">roles</td> -->
                                                  
		                                            <td th:text="${premio.ativo}">ativo</td>		                                          
		                                       
							              <div sec:authorize="hasRole('ROLE_ADM')" >
	                                              <td>
	                                             
	                                              <div class="btn-group-horizontal" >
                                                        <a  rel="tooltip" title="Informacoes" class="" th:href="@{/premio/informacao(id=${premio.id})}">
                                    						<i class="material-icons">info</i>
			                       						</a>
	                       						 
                                                        <a  rel="tooltip" title="Editar" class="" th:href="@{/premio/editar(id=${premio.id})}">
                                    						<i class="material-icons">mode edit</i>
			                       						</a>
	                       								                                            
		                                            																									
                                                        <a  rel="tooltip" title="Excluir" class="" th:href="@{/premio/delete(id=${premio.id})}">
                                    						<i class="material-icons">close</i>
			                       						</a>
	                       						</div>
	                       						 	</td>	
	                       						 
					                            </div>

                                        
                                            </tr>
                                           
                       
                                        </tbody>
                                    </table>
                                </div>
		
</div>
</div>
</section>
</div>

<div th:replace="fragmentos/footer :: script" style="display:none;"></div>



</div>

            






<script>
$(function () {
//  $("#example1").DataTable();
 $('#example1').DataTable({
   "paging": true,
   "lengthChange": true,
   "searching": true,
   "ordering": true,
   "info": true,
   "autoWidth": true,
   "language": {
       "lengthMenu": "Exibir _MENU_ registro por pagina",
       "zeroRecords": "Nenhum Registro - Desculpe",
       "info": "Exibindo pagina _PAGE_ of _PAGES_",
       "infoEmpty": "Nenhum Registro Disponivel",
       "infoFiltered": "(filtrado de _MAX_ registro)",
       "search":"Pesquisar:",
       "paginate": {
           "first":      "Primeiro",
           "last":       "Ultimo",
           "next":       "Proximo",
           "previous":   "Anterior"
       }
       
   }
 });
});
</script>




			
</body>
			
			
</html>
