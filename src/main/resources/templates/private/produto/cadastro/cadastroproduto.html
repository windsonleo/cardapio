	<head th:replace="fragmentos/head :: head-css">

<body  class="hold-transition skin-red sidebar-mini">
			
			<div class="wrapper">

				</nav>

					  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
       Produto
        <small>Cadastro</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Produto</a></li>

      </ol>

		 <div class="content">
		 
		 
		 <!-- 				mensagens do sistema  -->
				
		<div class="row-fluid" th:if="${sucesso}">
					
			<div class="alert alert-success">
				<div class="container-fluid">
					<div class="alert-icon">
						<i class="material-icons">check</i>
					</div>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true"><i class="material-icons">clear</i></span>
					</button>
					<b>Mensagem:</b> <span th:utext="${sucesso}">
					
					
					
					</span>
					
				
						<span class="btn btn-sm btn-warning"><a th:href="@{/produto/cadastro}"><i></i>Novo</a></span>
					    <span class="btn btn-sm btn-warning"><a th:href="@{/produto/editar(id=${produto.id})}"><i></i>Editar</a></span>
				
				</div>
				
				
			</div>
					
					
					
			</div>
					
			<div class="row-fluid" th:if="${erro}">
					
			<div class="alert alert-danger">
				<div class="container-fluid">
					<div class="alert-icon">
						<i class="material-icons">error</i>
					</div>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true"><i class="material-icons">clear</i></span>
					</button>
					<b>Mensagem:</b> <span th:utext="${erro}"></span>
				
						<span class="btn btn-sm btn-warning"><a th:href="@{/produto/cadastro}"><i></i>Novo</a></span>
					    <span class="btn btn-sm btn-warning"><a th:href="@{/produto/editar(id=${produto.id})}"><i></i>Editar</a></span>
			
				</div>
				
				
			</div>
					
					
					
			</div>
				
<!-- fim das mensagens -->


<!-- inicio do conteudo  -->

 <div class="col-md-12 panel">
		 <div class="col-md-4">
<!--                       <div class="panel form-element-padding"> -->
                        <div class="panel-heading">
                         <h4>Cadastro de Produto</h4>
                        </div>
                         <div class="panel-body" style="padding-bottom:30px;">
			
			<form th:action="@{/produto/salvarfotoproduto}" th:object="${produto}" ModelAttribute="produto"  enctype="multipart/form-data"  method="post">
			
          <!-- Widget: user widget style 1 -->
          <div class="box box-widget widget-user">
            <!-- Add the bg color to the header using any of the bg-* classes -->
            <div class="widget-user-header bg-aqua-active">
              <h3 class="widget-user-username" th:text="${produto.nome}">Thanh Nguyen</h3>
              <h5 class="widget-user-desc"  th:text="${produto.descricao}">Founder &amp; CEO</h5>
            </div>
            
            
            
                       <div class="widget-user-image" th:if="${produto.foto}">
              <img class="img-circle" th:src="@{/img/produto/{fotoc}(fotoc=${produto.foto})}" alt="User Avatar usu if"/>
            </div>
            
                                   <div class="widget-user-image" th:unless="${produto.foto}">
              <img class="img-circle" th:src="@{/img/produto/{fotoc}(fotoc=${filename})}" alt="User Avatar usu unless" />
            </div>
            
            
            <div class="box-footer">
              <div class="row">
                <div class="col-sm-12">
                  <div class="description-block">
                  
                 <div class="form-group">
                  <label for="file">File input</label>
                  <input type="text" readonly="" class="form-control" th:value="${filename}" th:placeholder="${filename}" />
                  <input type="file" id="file" multiple="multiple" name="file" />

<!--                   <p class="help-block">Example block-level help text here.</p> -->
                </div>
                   
<!--                     <h5 class="description-header"> -->
                    <button type="submit" class="btn btn-block btn-primary btn-sm">Add foto
                    	<div class="ripple-container"></div>
                    </button>
                    
<!--                     </h5> -->
                    
<!--                     <span class="description-text"><i class="fa fa-photo"></i></span> -->
                  </div>
                  <!-- /.description-block -->
                </div>
                <!-- /.col -->
              </div>
              <!-- /.row -->
            </div>
          </div>
          <!-- /.widget-user -->
          
          </form>
        </div>
        </div>
<!--         </div> -->
<!-- 			</div> -->
<!-- 			</div> -->
            
           <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 panel">		 
			 
				 <form th:action="@{/produto/add}" ModelAttribute="produto" method="POST" th:object="${produto}">      
      
                 
                             
                             
			<div class="checkbox">
                <label>
				<input id="ativo" name="optionsCheckboxes"  type="checkbox" th:checked="${produto.ativo}" class="checkbox"/>Ativo?
				</label>
              </div>

						<div class="form-group label-floating ">
                             <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-key"></i>
                  </div>
                                    <input id="id" class="form-control" name="id" type="text" th:value="${produto.id}"
                                           placeholder="Nao Preencha este Campo" readonly="readonly"/> 
                                </div>
                            </div>
<!--                             </div> -->

								<div class="form-group label-floating ">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-user"></i>
										</div>
										<input id="nome" class="form-control" name="nome" type="text"
											th:value="${produto.nome}" placeholder="Nome"> </input>
									</div>
								</div>
								
								
								<div class="form-group label-floating ">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-user"></i>
										</div>
										<input id="descricao" class="form-control" name="descricao" type="text"
											th:value="${produto.descricao}" placeholder="descricao"> </input>
									</div>
								</div>
								
								<div class="form-group label-floating ">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-user"></i>
										</div>
										<input id="codebar" class="form-control" name="codebar" type="text"
											th:value="${produto.codebar}" placeholder="codebar"> </input>
									</div>
								</div>		
								
                           <div class="form-group label-floating ">
                             <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-photo"></i>
                  </div>
                                    <input th:unless="${produto.foto}" autocomplete="off" id="foto" class="form-control" name="foto" type="text" th:value="${filename}"
                                           placeholder="Foto"> </input>
                                           
                                        <input   th:if="${produto.foto}" autocomplete="off" id="foto" class="form-control" name="foto" type="text" th:value="${produto.foto}"
                                           placeholder="Foto"> </input>
                                           
                                           
                                </div>
                            </div>						
								

                            
                            
							
							<div class="form-group label-floating ">
                             <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-folder"></i>
                  </div>

                                    <select id="un_medida" name="un_medida" class="form-control">
                                        <optgroup label="Escolha o tipO un_medida">

                                            <option th:value="${produto.un_medida}" th:selected="selected"
                                            th:utext="${produto.un_medida}">
                                            
                                            
                                            </option>

                                                
                                             	<option th:each="tipoterapia: ${umList}" th:value="${tipoterapia}" th:utext="${tipoterapia}"> tipo </option>
					           				      	
				           				   		


                                        </optgroup>
                                    </select>


                                </div>
                            </div>
                            
                            	<div class="form-group label-floating ">
                                                         <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-folder"></i>
                  </div>

                                    <select id="categoria" name="categoria" class="form-control">
                                        <optgroup label="Escolha A categoria">

                                            <option th:value="${produto.categoria}" th:selected="selected"
                                            th:utext="${produto.categoria}">
                                            
                                            
                                            </option>

                                                
                                             	<option th:each="tipoterapia: ${categoriaListall}" th:value="${tipoterapia.id}" th:utext="${tipoterapia.nome}"> tipo </option>
					           				      	
				           				   		


                                        </optgroup>
                                    </select>


                                </div>
                            </div>
                            
								<div class="form-group label-floating ">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-user"></i>
										</div>
										<input id="precocusto" class="form-control" name="precocusto" type="text"
											th:value="${produto.precocusto}" placeholder="precocusto"> </input>
									</div>
								</div>	
								
								
								<div class="form-group label-floating ">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-user"></i>
										</div>
										<input id="precovenda" class="form-control" name="precovenda" type="text"
											th:value="${produto.precovenda}" placeholder="precovenda"> </input>
									</div>
								</div>	                            
                            
                            
                            
                            
                            <div class="form-actions">
                                <input type="submit" th:value="${acao}" class="btn btn-success"> </input>
                            </div>
                        </form>
                        
                        	<div th:replace="fragmentos/footer :: script" style="display:none;"></div>
                </div>
            </div>

        
        
        
        
    </div>
		
		
            
            

</div>

</div>


			
</body>
